<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For the best girl in the world</title>

    <!-- Google Font for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #FFC0CB;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin-top: 10px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.5rem;
            color: #FFC0CB;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            background: #FFC0CB;
            color: #121212;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .time-box {
            background: #bbbbbb;
            color: #000000;
            padding: 10px;
            border-radius: 0; /*10px*/
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 80px;
            max-width: 200px;
            text-align: center;
        }

        .label {
            font-size: 1rem;
            font-weight: normal;
        }
    </style>
</head>
<body>

<h1>you are mine for</h1>

<div class="timer-container">
    <div class="time-box">
        <span id="timer-days">--</span>
        <div class="label">Days</div>
    </div>
    <div class="time-box">
        <span id="timer-hours">--</span>
        <div class="label">Hours</div>
    </div>
    <div class="time-box">
        <span id="timer-minutes">--</span>
        <div class="label">Minutes</div>
    </div>
    <div class="time-box">
        <span id="timer-seconds">--</span>
        <div class="label">Seconds</div>
    </div>
</div>

<!-- Add this hidden div to store the reference date -->
<div id="counter-start" data-date={{counter_start}}></div>

<script>
    function updateTimer() {
        const timerStart = document.getElementById("counter-start").getAttribute("data-date").trim();
        if (!timerStart) return;

        // Convert the date to a Date object
        let raceDate = new Date(timerStart + "T00:00:00Z");

        if (isNaN(raceDate.getTime())) {
            console.error("Invalid date format: " + timerStart);
            return;
        }

        let now = new Date().getTime();
        let delta = now - raceDate; // Time passed since the event

        // Convert delta into days, hours, minutes, seconds
        let days = Math.floor(delta / (1000 * 60 * 60 * 24));
        let hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((delta % (1000 * 60)) / 1000);

        // Update HTML
        document.getElementById("timer-days").innerText = days.toString()//.padStart(2, '0');
        document.getElementById("timer-hours").innerText = hours.toString()//.padStart(2, '0');
        document.getElementById("timer-minutes").innerText = minutes.toString()//.padStart(2, '0');
        document.getElementById("timer-seconds").innerText = seconds.toString()//.padStart(2, '0');
    }

    // Update every second
    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
