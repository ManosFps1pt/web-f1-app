<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next F1 Race</title>
</head>
<body>
<h1>Next Race: "reeeeee"}</h1>
<h2>Date: {{ race.date }}</h2>
<h3>Countdown: <span id="countdown"></span></h3>

<script>
    function updateCountdown() {
        const raceDate = new Date("{ 3-30-2025}T00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = raceDate - now;

        if (timeLeft <= 0) {
            document.getElementById("countdown").innerHTML = "The race has started!";
            return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();  // Run immediately
</script>
</body>
</html>
